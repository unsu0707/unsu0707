name: Update Usage Visualization

on:
  push:
    paths:
      - 'data/usage_history.json' # Only runs when JSON changes
  workflow_dispatch:

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the SVG

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate SVG
        run: node scripts/generate.js

      - name: Commit SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add usage.svg
          git commit -m "chore: update usage graph svg" || echo "No changes to svg"
          git push
