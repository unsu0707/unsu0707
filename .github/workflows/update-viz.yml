name: Update Usage Visualization

on:
  push:
    paths:
      - 'data/*.json' # Runs when either Claude or Codex history updates
  workflow_dispatch:

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate SVGs
        run: node scripts/generate.js

      - name: Commit SVGs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Add both SVG files
          git add usage.svg usage_codex.svg
          git commit -m "chore: update usage graphs" || echo "No changes"
          git push
